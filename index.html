<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div class="rps">
    <h1>can you beat <br/> the machine?</h1>
    <h2>Rock Paper Scissor is a game of excitement and skill</h2>
    <div class="score">
      <div class='p1 indicator'>
        <h3>
          Human: <span class='score'>0</span>
        </h3>
      </div>
      <div class="feedback">
        <h3></h3>
      </div>
      <div class='p2 indicator'>
        <h3>
          Machine: <span class='score'>0</span>
        </h3>
      </div>

      <div id="button-container">
        <button id="rock" data-pick='rock' type="button">Rock</button>
        <button id="paper" data-pick='paper' type="button">Paper</button>
        <button id="scissor" data-pick='scissor' type="button">Scissor</button>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
  </html>
