<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div class="rps">
    <h1>beat the machine</h1>
    <div class="score">
      <h3 class='round indicator'>
        Round <span class='counter'>1</span>
      </h3>
      <h3 class='p1 indicator'>
        Human: <span class='score'>0</span>
      </h3>
      <h3 class='p2 indicator'>
        Machine: <span class='score'>0</span>
      </h3>
    </div>
    <div id="button-container">
      <button id="rock" data-pick='rock' type="button" name="button">Rock</button>
      <button id="paper" data-pick='paper' type="button" name="button">Paper</button>
      <button id="scissor" data-pick='scissor' type="button" name="button">Scissor</button>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
